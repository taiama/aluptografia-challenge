<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluptografia</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Alura - Logo" />
    </header>

    <div>
      <textarea cols="60" rows="20" placeholder="Digite seu texto"></textarea>
    </div>

    <div class="botoes">
      <div class="recomendacao">
        <img src="./assets/tip_icon.png" />
        <p>Apenas letras minúsculas e sem acentos</p>
      </div>

      <button id="criptografar">Criptografar</button>
      <button id="descriptografar">Descriptografar</button>
    </div>

    <div class="saidaDeTexto">
      <img src="./assets/illustration_001.png" />
      <h3>Nenhuma mensagem encontrada</h3>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
